# ALL 4 LOGISTICS fixed-domain tunnel template
# Copy to ~/.cloudflared/config.yml and replace REPLACE_TUNNEL_ID.

tunnel: REPLACE_TUNNEL_ID
credentials-file: /Users/REPLACE_USER/.cloudflared/REPLACE_TUNNEL_ID.json

ingress:
  - hostname: tracker.all4logistics.com
    service: https://127.0.0.1:3443
    originRequest:
      noTLSVerify: true
  - service: http_status:404
