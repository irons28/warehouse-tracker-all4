# Copy to ~/.cloudflared/config.yml and replace placeholders.
# This maps a stable domain/subdomain to your local warehouse tracker.

tunnel: REPLACE_TUNNEL_ID
credentials-file: /Users/REPLACE_USER/.cloudflared/REPLACE_TUNNEL_ID.json

ingress:
  - hostname: app.example.com
    service: https://127.0.0.1:3443
    originRequest:
      noTLSVerify: true
  - service: http_status:404
